<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop-반복문</h1>
    <script>
    document.write('<li>1</li>');
    document.write('<li>2</li>');
    document.write('<li>3</li>');
    document.write('<li>4</li>');
    
    document.write('<li>1</li>');
      var i = 0;
      while(i<5){
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        i = i + 1
      }
    document.write('<li>4</li>')
    </script>






  </body>
</html>
