<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<h1>ARRAY</h1>
<h2>Syntax-[ , ]</h2>
<script>
    var family = ["아빠","엄마","아들","딸"]
</script>
  <h2>Get-write</h2>
  <script>
    document.write(family[0])
    document.write(family[2])
  </script>

<h2>Add-push</h2>
<script>
 family.push('할아버지')
 family.push('할머니')
</script>

<h2>Count-length</h2>
<script>
  document.write(family.length)
</script>
</body>
</html>
